<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="applicable-device" content="pc,mobile">
    <title>登录-云沾衣诗词网-入云深处亦沾衣</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/toastify.min.css}">
    <meta name="description" content="读几首诗，采几片云"/>
    <meta name="author" content="长亭残木"/>
    <meta name="keywords" content="诗词平台,传统文化">
</head>
<body>

<main class="form-signin">
    <div id="app" hidden>
        <div style="text-align: center">
            <a href="/">
                <img class="mb-4" style="width: 160px;height: 60px;" th:src="@{/img/logo.svg}"/>
            </a>
        </div>

        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#login">登录</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#register">注册</a>
            </li>
        </ul>
        <div class="tab-content">
            <div id="login" class="container tab-pane active">
                <br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingAccount" placeholder="手机号/邮箱" v-model="account">
                    <label for="floatingAccount">账号</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingLoginPassword" placeholder="密码" v-model="loginPassword">
                    <label for="floatingLoginPassword">密码</label>
                </div>
                <button id="loginBtn" class="w-100 btn btn-lg btn-primary" type="button" @click="login">
                    <span id="loginLoading" hidden class="spinner-border spinner-border-sm"></span>
                    登录
                </button>
            </div>
            <div id="register" class="container tab-pane fade"><br>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingPhone" placeholder="手机号" v-model="phone">
                    <label for="floatingPhone">手机号</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingRegisterPassword" placeholder="密码" v-model="registerPassword">
                    <label for="floatingRegisterPassword">密码</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingRePassword" placeholder="确认密码" v-model="rePassword">
                    <label for="floatingRePassword">确认密码</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" @click="registerAccount" type="button">注册</button>
            </div>
        </div>
    </div>
</main>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/js/axios.min.js}"></script>
<script type="text/javascript" charset="utf-8" th:src="@{/js/toastify-js.js}"></script>
<script type="module" charset="utf-8" th:src="@{/js/login.js}"></script>

</html>
