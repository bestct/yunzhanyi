<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" data-bs-theme="light">
<head>
    <title>建议-云沾衣诗词网</title>
    <th:block th:insert="~{common/header::head}"></th:block>
    <link rel="stylesheet" type="text/css" th:href="@{/css/base.css}">
</head>
<body class="bg-body-secondary">
<div th:insert="~{common/header :: main_nav}"></div>
<div class="container full">
    <div class="row">
        <div class="col-lg-3">
        </div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <div style="text-align: center">
                        <h3>意见反馈</h3>
                        <!-- 模态框内容 -->
                        <input id="perfect-title" class="form-control" placeholder="意见标题">
                        <textarea id="perfect-content" placeholder="输入完善建议" class="form-control" rows="5"
                                  name="text"></textarea>
                        <!-- 模态框底部 -->
                        <div style="margin-top: 20px">
                            <button id="advise" type="button" class="btn w-100 btn-primary" data-bs-dismiss="modal">提交
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
        </div>
    </div>
</div>
<div th:insert="~{common/footer::home-footer}"></div>
</body>
<th:block th:insert="~{common/footer::tail}"></th:block>
<script type="module" charset="utf-8" th:src="@{/js/advice.js}"></script>
